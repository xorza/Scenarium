[workspace]
members = [
    "editor",
    "graph",
    "uilib",
    "imaginarium",
    "common",
]

resolver = "2"

[workspace.dependencies]
graph_lib = { path = "./graph", package = "graph", features = ["wgpu"] }
common = { path = "./common", package = "common" }
uilib = { path = "./uilib", package = "uilib" }
imaginarium = { path = "./imaginarium", package = "imaginarium", features = ["wgpu"] }

egui_node_graph = { git = "ssh://git@github.com/xorza/egui_node_graph.git", branch = "main" }

serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
uuid = { version = "1.8", features = ["v4", "serde"] }
anyhow = "1.0"
wgpu = { version = "0.18" }
bytemuck = { version = "1.15", features = ["derive"] }
pollster = "0.3"
tiff = "0.9"
png = "0.17"
image_lib = { version = "0.25", package = "image" }
num-traits = "0.2"
winit = "0.28"
glam = "0.27"
glyph_brush = "0.7"
mlua = { version = "0.9", features = ["lua54", "vendored"] }
egui_file = { version = "0.11" }
eframe = { version = "0.23", features = ["wgpu"] }
strum = "0.26"
strum_macros = "0.26"
once_cell = "1.19"
rand = "0.8"
tokio = { version = "1.37", features = ["full"] }
log = "0.4"
flexi_logger = "0.28"
