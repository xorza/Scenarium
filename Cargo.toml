[workspace]
members = [
    "common",
    "graph",
    "cs_interop",
]

resolver = "2"

[workspace.dependencies]
common = { path = "common" }
graph = { path = "graph" }

imaginarium = { git = "https://github.com/xorza/imaginarium.git" }

serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
uuid = { version = "1.8", features = ["v4", "serde"] }
anyhow = "1.0"
wgpu = { version = "0.20" }
bytemuck = { version = "1.16", features = ["derive"] }
pollster = "0.3"
tiff = "0.9"
png = "0.17"
image = { version = "0.25" }
num-traits = "0.2"
glam = "0.27"
strum = "0.26"
strum_macros = "0.26"
once_cell = "1.19"
rand = "0.8"
tokio = { version = "1.37", features = ["full"] }
log = "0.4"
flexi_logger = "0.28"
parking_lot = "0.12"
hashbrown = { version = "0.14", features = ["serde"] }
bytes = { version = "1.6" }
flatbuffers = "24.3"




