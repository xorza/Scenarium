[workspace]
members = [
    "common",
    "graph",
    "ScenariumEditor.Svelte+Tauri/src-tauri"
]

resolver = "2"

[workspace.dependencies]
common = { path = "common" }
graph = { path = "graph" }
editor = { path = "ScenariumEditor.Svelte+Tauri/src-tauri" }

imaginarium = { git = "https://github.com/xorza/imaginarium.git" }

serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0"
serde_json = "1.0"
uuid = { version = "1.16", features = ["v4", "serde"] }
anyhow = "1.0"
wgpu = { version = "25" }
bytemuck = { version = "1.23", features = ["derive"] }
pollster = "0.4"
num-traits = "0.2"
glam = "0.30"
strum = "0.27"
strum_macros = "0.27"
rand = "0.9"
tokio = { version = "1.45", features = ["full"] }
log = "0.4"
flexi_logger = "0.30"
parking_lot = "0.12"
hashbrown = { version = "0.15", features = ["serde"] }
bytes = { version = "1.10" }
lazy_static = "1.5"
mlua = { version = "0.11.0-beta.1", features = ["serialize", "send", "anyhow", "async", "lua54", "vendored"] }


