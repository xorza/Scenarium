[workspace]
members = [
    "common",
    "graph",
    "cs_interop",
]

resolver = "2"

[workspace.dependencies]
common = { path = "common" }
graph = { path = "graph" }

imaginarium = { git = "https://github.com/xorza/imaginarium.git" }

serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
uuid = { version = "1.8", features = ["v4", "serde"] }
anyhow = "1.0"
wgpu = { version = "24" }
bytemuck = { version = "1.16", features = ["derive"] }
pollster = "0.4"
num-traits = "0.2"
glam = "0.30"
strum = "0.27"
strum_macros = "0.27"
rand = "0.9"
tokio = { version = "1.37", features = ["full"] }
log = "0.4"
flexi_logger = "0.29"
parking_lot = "0.12"
hashbrown = { version = "0.15", features = ["serde"] }
bytes = { version = "1.6" }
lazy_static = "1.5"



