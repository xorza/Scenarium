<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Modern dark gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e" />
      <stop offset="100%" style="stop-color:#0f0f1a" />
    </linearGradient>
    
    <!-- 3D Prism faces -->
    <linearGradient id="prismFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.18" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.12" />
    </linearGradient>
    
    <linearGradient id="prismLeft" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.28" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.06" />
    </linearGradient>
    
    <linearGradient id="prismRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02" />
    </linearGradient>
    
    <!-- Smooth rainbow gradient for input beam -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3366" />
      <stop offset="20%" style="stop-color:#ff9f43" />
      <stop offset="40%" style="stop-color:#feca57" />
      <stop offset="55%" style="stop-color:#1dd1a1" />
      <stop offset="75%" style="stop-color:#54a0ff" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
    
    <!-- Rainbow with fade for beam -->
    <linearGradient id="rainbowBeamFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Mask for rainbow fade -->
    <mask id="rainbowMask">
      <rect x="-50" y="60" width="200" height="400" fill="url(#rainbowBeamFade)"/>
    </mask>
    
    <!-- Glow filters -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path for rounded corners -->
    <clipPath id="roundedClip">
      <rect width="512" height="512" rx="100" ry="100"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#roundedClip)">
    <!-- Background -->
    <rect width="512" height="512" fill="url(#bgGrad)"/>
    
    <!-- Ambient glow behind prism -->
    <ellipse cx="256" cy="300" rx="220" ry="150" fill="#ffffff" opacity="0.025"/>
    
    <!-- Rainbow gradient beam coming IN -->
    <g filter="url(#strongGlow)">
      <path d="M-60,100 C40,115 80,170 135,195 L135,365 C80,390 40,435 -60,450 Z" 
            fill="url(#rainbowGrad)" 
            mask="url(#rainbowMask)"
            opacity="0.9"/>
    </g>
    
    <!-- Extra rainbow glow layer -->
    <path d="M-40,115 C30,130 70,175 135,200 L135,355 C70,380 30,420 -40,435 Z" 
          fill="url(#rainbowGrad)" 
          mask="url(#rainbowMask)"
          opacity="0.5"
          filter="url(#glow)"/>
    
    <!-- White beam coming OUT -->
    <g filter="url(#softGlow)">
      <path d="M377,275 Q450,275 580,275" stroke="#ffffff" stroke-width="32" fill="none" stroke-linecap="round" opacity="0.9"/>
    </g>
    <path d="M377,275 Q450,275 580,275" stroke="#ffffff" stroke-width="14" fill="none" stroke-linecap="round" opacity="1"/>
    
    <!-- 3D PRISM - BIGGER AND WIDER -->
    <!-- Back/right face (darker) -->
    <polygon 
      points="377,360 256,60 340,420" 
      fill="url(#prismRight)"
    />
    
    <!-- Left face (lighter - light source) -->
    <polygon 
      points="135,360 256,60 172,420" 
      fill="url(#prismLeft)"
    />
    
    <!-- Front face -->
    <polygon 
      points="172,420 256,60 340,420" 
      fill="url(#prismFront)"
    />
    
    <!-- Bottom face (3D depth) -->
    <polygon 
      points="135,360 172,420 340,420 377,360" 
      fill="#ffffff"
      opacity="0.04"
    />
    
    <!-- Top edge highlight -->
    <g opacity="0.5">
      <line x1="135" y1="360" x2="256" y2="60" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="256" y1="60" x2="377" y2="360" stroke="#ffffff" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
    </g>
    
    <!-- Front edge highlights -->
    <line x1="172" y1="420" x2="256" y2="60" stroke="#ffffff" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    <line x1="256" y1="60" x2="340" y2="420" stroke="#ffffff" stroke-width="1.5" opacity="0.2" stroke-linecap="round"/>
    <line x1="172" y1="420" x2="340" y2="420" stroke="#ffffff" stroke-width="1.5" opacity="0.15" stroke-linecap="round"/>
    
    <!-- Prism shine spots -->
    <ellipse cx="210" cy="160" rx="12" ry="18" fill="#ffffff" opacity="0.12" transform="rotate(-20 210 160)"/>
    <circle cx="195" cy="210" r="4" fill="#ffffff" opacity="0.25"/>
    <circle cx="225" cy="140" r="2" fill="#ffffff" opacity="0.35"/>
    
    <!-- Inner refraction hint -->
    <line x1="190" y1="290" x2="310" y2="280" stroke="#ffffff" stroke-width="1" opacity="0.06"/>
  </g>
</svg>
